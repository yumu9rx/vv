    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            background: #f8f8f8;
        }

        .Trigger_slider {
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .validate-toolbar {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            width: 100%;
            height: 1.2rem;
            line-height: 1.2rem;
            background: #fff;
        }

        .validate-toolbar .tip {
            font-family: PingFangSC-Medium;
            font-size: 0.45rem;
            color: #404040;
            text-align: left;
            padding-left: 0.4rem;
            -webkit-box-flex: 1;
            flex-grow: 1;
        }

        .img-close {
            width: 0.8rem;
            padding-right: 0.2rem;
            font-size: 0;
        }

        .img-close svg {
            width: .6rem;
            height: .6rem;
            vertical-align: middle;
        }

        .validate-main {
            position: relative;
            height: 3.75rem;
            background-color: #e8e8e8;
            margin: 0.4rem 0.4rem 0 0.4rem;
        }

        .validate-big {
            /*width: 6.7rem;*/
            width: 100%;
            max-height: 3.75rem;
        }

        .validate-block {
            position: absolute;
            left: 0;
            width: 1.375rem;
            height: 1.375rem;
        }

        .validate-msg {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            color: #FFF;
            height: .8rem;
            line-height: .8rem;
            font-family: PingFangSC-Medium;
            font-size: .35rem;
            padding-left: .3rem;
            padding-right: .3rem;
            height: auto;
            word-break: break-all;
            word-wrap: break-word;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hidden {
            display: none !important;
        }

        .validate-pass {
            background: #A0CC49;
        }

        .validate-fail {
            background: #EB2F2F;
        }

        .validate-drag-wrapper {
            position: relative;
            height: 1rem;
            text-align: center;
            margin: .6rem .4rem .5rem;
        }

        .validate-prompt {
            position: relative;
            width: 100%;
            height: 1rem;
            min-height: 1rem;
            font-size: 0.325rem;
            color: #808080;
            /* line-height: 1rem; */
            background: #F0F0F0;
            border: 2px solid #E0E0E0;
            border-radius: 100px;
            /* text-align: right; */
            text-align: center;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .validate-prompt span {
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            text-align: left;

            height: auto;
            /* word-break: break-all; */
            word-wrap: break-word;
            width: 70%;
            padding-left: 23%;
            line-height: 0.5rem;
            font-size: 0.325rem;
            /* white-space: nowrap;
            overflow: hidden; */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .validate-drag-button {
            position: absolute;
            left: 0;
            top: 0;
            width: 1.6rem;
            height: 1rem;
            z-index: 1;
            text-align: left;
        }

        .drag-button {
            position: relative;
            width: 1.6rem;
            height: 1rem;
            border-radius: 1rem;
            -webkit-box-shadow: 0 2px 5px #ccc;
            box-shadow: 0 2px 5px #ccc;
            /*background: #fff;*/
            border: 2px solid #ccc;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            vertical-align: top;
        }

        .validate-refresh {
            height: 0.8rem;
            line-height: 0.8rem;
            position: relative;
            margin: 0 0.4rem 0 0.4rem;
            padding-bottom: .4rem;
            font-size: 0;
            text-align: right;
        }

        .validate-refresh-box {
            display: inline-block;
            font-size: 0.4rem;
            font-family: PingFangSC-Regular;
            color: #4A90E2;
        }

        .validate-refresh .icon {
            width: .4rem;
            height: .35rem;
            vertical-align: middle;
            fill: #4A90E2;
        }

        .validate-refresh-box span {
            vertical-align: middle;
        }

        .vefify-canvas-mask {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #fff;
            opacity: 0.5;
            z-index: 100;
        }

        .vefify-canvas-loading {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .vefify-canvas-loading div {
            width: 3px;
            height: .2rem;
            background: #000;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;

            -webkit-animation: loading 1.2s linear infinite;
            animation: loading 1.2s linear infinite;
        }

        .vefify-canvas-loading .line1 {
            -webkit-transform: rotate(0deg) translate(0, -.3rem);
            -webkit-animation-delay: 0s;
            transform: rotate(0deg) translate(0, -.3rem);
            animation-delay: 0s;
        }

        .vefify-canvas-loading .line2 {
            -webkit-transform: rotate(30deg) translate(0, -.3rem);
            -webkit-animation-delay: 0.1s;
            transform: rotate(30deg) translate(0, -.3rem);
            animation-delay: 0.1s;
        }

        .vefify-canvas-loading .line3 {
            -webkit-transform: rotate(60deg) translate(0, -.3rem);
            -webkit-animation-delay: 0.2s;
            transform: rotate(60deg) translate(0, -.3rem);
            animation-delay: 0.2s;
        }

        .vefify-canvas-loading .line4 {
            -webkit-transform: rotate(90deg) translate(0, -.3rem);
            -webkit-animation-delay: 0.3s;
            transform: rotate(90deg) translate(0, -.3rem);
            animation-delay: 0.3s;
        }

        .vefify-canvas-loading .line5 {
            -webkit-transform: rotate(120deg) translate(0, -.3rem);
            -webkit-animation-delay: 0.4s;
            transform: rotate(120deg) translate(0, -.3rem);
            animation-delay: 0.4s;
        }

        .vefify-canvas-loading .line6 {
            -webkit-transform: rotate(150deg) translate(0, -.3rem);
            -webkit-animation-delay: 0.5s;

        (function () {

                    var logicFontSize = document.documentElement.clientWidth / baseline * 100;
                    document.documentElement.style.fontSize = logicFontSize + 'px';

                    //缩放补偿
                    var actualFontSize = parseFloat(window.getComputedStyle(document.documentElement).fontSize),
                        scaleRate = logicFontSize / actualFontSize;
                    if (scaleRate == 1) {
                        return;
                    }
                    document.documentElement.style.fontSize = (logicFontSize * scaleRate) + "px";
                }

            };

             * window.ADAPTER_CONF = {

            window.onload = function () {

        this.verify_click_refresh = {};
        this.verify_toast_popup = {};
        this.logTime;
        this.challenge_code;
        this.mode;
        this.challenge_mode;
        this.challenge_id;
        this.error_num = 0;
        this.success_num = 0;
        this.log = [];
        this.tapNum = 0;
        this.refresh_arr = [];
        this.allData = [];
        this.logData = [];
        this.error_time;
        this.error_txt;
        this.error_arr = [];
        this.success_time;
        this.success_txt;
        this.log = [];

    //创建验证码页面
    SliderVerification.prototype = {
        init: function init() {
            var that = this;
            this.getInternationalizeData(function () {
                console.log('vc:0.0.5')
                that.count = 0;
                that.oparTime = 0;
                that.isEnabled = false;
                that.tip_y = null;
                that.challenge_id = null;
                that.enterTime = new Date().getTime();
                that.isSpacialAllow = false;
                that.bigImageLoad = false;
                that.smallImageLoad = false;
                that.domEvent();
                that.getData();
                that.drag();
            });
            
        },
        getInternationalizeData: function (cb) {
            var that = this;
            var lang = this.getLang();
            $.ajax({
                url: 'https://verify.snssdk.com/internationalize?lang=' + lang,
                type: 'get',
                dataType: 'json',
                crossDomain: true,
                withCredentials: true,
                success: function (res) {
                    cb.call(that);
                    that.internationalizeData = res;
                    $('.verify-title').text(that.internationalizeData['H5_VerifyTips_6']);
                    $('.tip').text(that.internationalizeData['H5_VerifyTips_1']);
                    $('.validate-prompt span').text(that.internationalizeData['H5_VerifyTips_2']);
                    $('.refresh').text(that.internationalizeData['H5_VerifyTips_3']);
                },
                error: function (error) {
                    var $validateMsg = $('.validate-msg');
                    $validateMsg.text("网络故障，请稍后重试[3001]").removeClass('hidden validate-pass').addClass('validate-fail');
                    that.internationalError.push({
                        url: 'https://verify.snssdk.com/internationalize?lang=' + lang
                    });
                }
            });
        },
        getLang: function () {
            var search = location.search;
            if (search) {
                search = search.substr(1);
                var arr = search.split('&'),
                    obj = {},
                    newArr = [];
                arr.forEach(function (item) {
                    newArr = item.split('=');
                    obj[newArr[0]] = newArr[1];
                })
                return obj['lang'];
            }
            return 'zh';
        },
        domEvent: function domEvent() {
            var that = this;

            var $refreshBtn = $('.validate-refresh-box');

            $refreshBtn.on('click', function () {
                if (!that.isEnabled && !that.isSpacialAllow) {
                    return;
                }
                that.isSpacialAllow = false;
                that.allData = [];
                var refreshTime = new Date().getTime();
                that.enterTime = new Date().getTime();
                that.getData();
                that.tapNum++;
                that.verify_click_refresh = { "action": "verify_click_refresh", "time": parseInt(refreshTime / 1000), "detailinfos": { "frequency": that.tapNum.toString() } };
                that.refresh_arr.push(that.verify_click_refresh);
                that.logData = that.getLog();
            });

            var $closeBtn = $('.img-close');
            $closeBtn.on("click", function () {
                that.logData = that.getLog();
                // 2 代表用户关闭
                JSBridge.call('TTCK', 'closeDialog', { "result": 2, "time": 0, "count": that.count, "log": that.logData }, null);
            });
        },

        //获取图片信息
        getData: function getData() {
            var that = this;
            that.isEnabled = false;
            $('.vefify-canvas-mask').removeClass('hidden');
            $('.validate-drag-button').css('left', 0);
            $('.validate-block').css('left', 0);
            $('.validate-prompt span').text(that.internationalizeData['H5_VerifyTips_2']);
            $('.validate-msg').addClass('hidden');
            $.ajax({
                url: that.getURL,
                dataType: 'json',
                success: function success(data) {
                    var msg_type = data && data.msg_type;
                    if(msg_type == 'error'){
                        that.isSpacialAllow = true;
                        $('.validate-msg').text(data.msg).removeClass('hidden validate-pass').addClass('validate-fail')
                        that.getUrlError.push({
                            url: that.getURL
                        });
                    }else{
                        var downTime = new Date().getTime();
                    var url = location.search;
                    var theRequest = new Object();
                    if (url.indexOf("?") != -1) {
                        var str = url.substr(1);
                        var strs = str.split("&");
                        for (var i = 0; i < strs.length; i++) {
                            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                        }
                    }
                    that.challenge_code = theRequest.challenge_code;
                    that.mode = data&&data.data&&data.data.mode;
                    that.challenge_mode = data&&data.data&&data.data.mode;
                    that.challenge_id = data&&data.data&&data.data.id;
                    // 图片拉取时间
                    var acquireTime = downTime - that.enterTime;
                    that.verify_pic_acquire = { "action": "verify_pic_acquire", "time": parseInt(downTime / 1000), "detailinfos": { "duration": acquireTime.toString() } };
                    that.acquir_arr.push(that.verify_pic_acquire);
                    that.logData = that.getLog();
                    $('.validate-big')
                        .attr('src', data&&data.data&&data.data.question&&data.data.question.url1)
                        .on('load', function () {
                            that.bigImageLoad = true;
                            if (that.bigImageLoad && that.smallImageLoad) {
                                $('.vefify-canvas-mask').addClass('hidden');
                                that.isEnabled = true;
                                that.bigImageLoad = false;
                                that.smallImageLoad = false;
                            }
                        })
                        .on('error', function () {
                            $('.validate-msg').text(that.internationalizeData['H5_VerifyTips_7']).removeClass('validate-pass hidden').addClass('validate-fail');
                            that.isSpacialAllow = true;
                            that.imgError.push({
                                msg: 'bigImgError',
                                url: data&&data.data&&data.data.question&&data.data.question.url1
                            });
                        });
                    $('.validate-block')
                        .attr('src',  data&&data.data&&data.data.question&&data.data.question.url2)
                        .css({
                            top:data&&data.data&&data.data.question&&data.data.question.tip_y / 40 - 2 / parseInt(document.documentElement.style.fontSize) + "rem"
                        })
                        .on('load', function () {
                            that.smallImageLoad = true;
                            if (that.bigImageLoad && that.smallImageLoad) {
                                $('.vefify-canvas-mask').addClass('hidden');
                                that.isEnabled = true;
                                that.bigImageLoad = false;
                                that.smallImageLoad = false;
                            }
                        })
                        .on('error', function () {
                            $('.validate-msg').text(that.internationalizeData['H5_VerifyTips_7']).removeClass('validate-pass hidden').addClass('validate-fail');
                            that.isSpacialAllow = true;
                            that.imgError.push({
                                msg: 'smallImgError',
                                url: data&&data.data&&data.data.question&&data.data.question.url2
                            });
                        })
                    that.tip_y =  data&&data.data&&data.data.question&&data.data.question.tip_y;
                    that.challenge_id = data&&data.data&&data.data.id;
                    }
                },
                error: function error(error2) {
                    that.isSpacialAllow = true;
                    $('.vefify-canvas-mask').addClass('hidden');
                    if (error2 && error2.response) {
                        if (typeof error2.response === 'string') {
                            $('.validate-msg').text(error2.response).removeClass('hidden validate-pass').addClass('validate-fail');
                        }

                        var res = error2.response;
                        if (error2 && res && res.ret == 500) {
                            $('.validate-msg').text(res.msg).removeClass('hidden validate-pass').addClass('validate-fail');
                        }
                    } else {
                        $('.validate-msg').text(that.internationalizeData['H5_VerifyTips_4']).removeClass('hidden validate-pass').addClass('validate-fail');
                    }
                    that.getUrlError.push({
                        url: that.getURL
                    });
                }
            });
        },
        //拖拽运动
        drag: function drag(data) {
            var that = this;
            var startx,
                endx = 0;
            var $validateButton = $('.validate-drag-button');
            var startLeft = parseInt($validateButton.css('left')) || 0; //button最开始的left偏移量

            var maxLeft = parseInt($('.validate-main').css('width'));
            var $validateBlock = $('.validate-block');
            var validateBlockWidth = parseInt($validateBlock.css('width'));
            //validateBlock移动的最大left,保证不超出主图片区域
            var maxMove = maxLeft - validateBlockWidth; //validateBlock最大的移动量
            var reply, left, blockLeft;

            $validateButton.on('touchstart', function (evt) {
                evt.preventDefault();
                if (!that.isEnabled) {
                    return;
                }
                // that.touchStart = true;
                that.startTime = new Date();
                left = parseInt($validateButton.css('left')); //点下时获取button的left值
                blockLeft = parseInt($validateBlock.css('left')); //点下时获取block的left值
                startx = evt.changedTouches[0].clientX; //点下鼠标时鼠标相对于视图的偏移量
                reply = [];
                $('.validate-prompt span').text('');

                $validateButton.on('touchmove', function (evt) {
                    if (!that.isEnabled) {
                        return;
                    }
                    var htmlHeight = $('html').height();
                    if (evt.changedTouches[0].pageY > htmlHeight) {
                        evt.preventDefault();
                        $validateButton.trigger("touchend");
                        return;
                    }
                    that.moveTime = new Date();
                    that.relativeTime = that.moveTime.getTime() - that.startTime.getTime();
                    endx = evt.changedTouches[0].clientX; //鼠标移动后鼠标相对于视图的偏移量
                    var movex = endx - startx; //鼠标滑动的距离
                    var replyData = {
                        "relative_time": that.relativeTime,
                        "x": parseInt(movex),
                        "y": that.tip_y
                    };
                    reply.push(replyData);
                    if (movex + left < startLeft) {
                        movex = startLeft - left;
                    }
                    //防止button向左移出box,movex为此值时，left + movex值为startLeft
                    if (movex + left > startLeft + maxMove) {
                        //防止button向右移出
                        movex = startLeft + maxMove - left; //that.movex为此值时，left+that.movex为startLeft+maxMove
                    }
                    $validateButton.css('left', left + movex + "px"); //button和block根据鼠标的移动而移动
                    $validateBlock.css('left', blockLeft + movex + "px");
                });

                $(document).on('touchend', $validateButton, function (evt) {
                    if (!that.isEnabled) {
                        return;
                    }
                    var endLeft = parseInt($validateButton.css('left'));
                    var endTime = new Date();
                    that.oparTime = endTime.getTime() - that.startTime.getTime(); // 操作时间为用户开始拖动到拖动结束
                    that.scroll_txt = { "action": "verify_slider_scroll", "time": parseInt(that.startTime / 1000), "detailinfos": { "duration": that.oparTime.toString() } };
                    that.scroll_arr.push(that.scroll_txt);
                    that.logData = that.getLog();
                    that.count++;
                    that.isEnabled = false;

                    var _href = window.location.href;
                    var _index = _href.indexOf('?');
                    var _query = _href.substring(_index);

                    var $validateBig = $('.validate-big');
                    var modified_img_width = $validateBig.width();
                    var jsonData = {
                        "modified_img_width": modified_img_width,
                        "id": that.challenge_id,
                        "mode": "slide",
                        "reply": reply
                    };
                    var $validateMsg = $('.validate-msg').text(that.internationalizeData['H5_VerifyTips_5']).removeClass('hidden validate-fail').addClass('validate-pass');
                    $.ajax({
                        url: that.postUrl,
                        type: 'POST',
                        data: JSON.stringify(jsonData),
                        processData: false,
                        success: function success(data) {
                            that.getLog();
                            if (!data || data.ret != 200) {
                                that.error_num++;
                                that.netErrorCallback();
                                return;
                            }
                            if (data.action == "close") {
                                // 缺少必要参数的情况
                                if (data.msg_type === 'error') {                                    
                                    $validateMsg.text(data.msg).removeClass('hidden validate-pass').addClass('validate-fail');
                                    that.verifyError.push({
                                        url: that.postUrl
                                    })
                                    setTimeout(function () {
                                        that.getData();
                                        $validateMsg.addClass('hidden');
                                    }, 1000);
                                    return;
                                }
                                that.success_time = new Date().getTime();
                                that.success_num = 1;

                                $validateMsg.text(data.msg).removeClass('hidden validate-fail').addClass('validate-pass');
                                that.success_txt = { "action": "verify_success", "time": parseInt(that.success_time / 1000), "detailinfos": { "frequency": that.success_num.toString() } };
                                that.logData = that.getLog();
                                setTimeout(function () {
                                    JSBridge.call('TTCK', 'closeDialog', {
                                        "result": 0,
                                        "time": that.oparTime,
                                        "count": that.count,
                                        "log": that.logData
                                    }, null);
                                }, 1000);
                            } else if (data.action == "new") {
                                that.error_time = new Date().getTime();
                                that.error_num++;
                                that.error_txt = { "action": "verify_failure", "time": parseInt(that.error_time / 1000), "detailinfos": { "frequency": that.error_num.toString() } };

                                that.error_arr.push(that.error_txt);
                                that.allData = [];
                                that.logData = that.getLog();
                                $validateMsg.text(data.msg).removeClass('hidden validate-pass').addClass('validate-fail');
                                $validateButton.css('left', 0);
                                $validateBlock.css('left', '-2px');
                                setTimeout(function () {
                                    $validateMsg.addClass('hidden');
                                    that.enterTime = new Date().getTime();
                                    that.getData();
                                }, 1000);
                            }
                        },
                        error: function error(error2) {
                            that.isSpacialAllow = true;
                            $('.vefify-canvas-mask').addClass('hidden');
                            if (error2 && error2.response) {
                                if (typeof error2.response === 'string') {
                                    $('.validate-msg').text(error2.response).removeClass('hidden validate-pass').addClass('validate-fail');
                                }

                                var res = error2.response;
                                if (error2 && res && res.ret == 500) {
                                    $('.validate-msg').text(res.msg).removeClass('hidden validate-pass').addClass('validate-fail');
                                }
                            } else {
                                $('.validate-msg').text(that.internationalizeData['H5_VerifyTips_4']).removeClass('hidden validate-pass').addClass('validate-fail');
                            }
                            that.verifyError.push({
                                url: that.postUrl
                            })
                        },
                        complete: function () {
                            $validateButton.unbind('touchmove');
                            $(document).unbind('touchend');
                        }
                    });
                });
            });



        },
        getLog: function getLog() {
            var that = this;
            that.log = [];
            if (that.tapNum > 0 && that.error_num > 0 && that.success_num == 0) {
                var _that$log, _that$log2, _that$log3, _log;

                // 点击刷新n次失败后不成功（主动关闭）
                (_that$log = that.log).push.apply(_that$log, _toConsumableArray(that.error_arr));
                (_that$log2 = that.log).push.apply(_that$log2, _toConsumableArray(that.scroll_arr));
                (_that$log3 = that.log).push.apply(_that$log3, _toConsumableArray(that.acquir_arr));
                (_log = this.log).push.apply(_log, _toConsumableArray(that.refresh_arr));
            } else if (that.tapNum == 0 && that.error_num > 0 && that.success_num == 0) {
                var _that$log4, _that$log5, _that$log6;

                // 不点击刷新n次失败后不成功（主动关闭）
                (_that$log4 = that.log).push.apply(_that$log4, _toConsumableArray(that.error_arr));
                (_that$log5 = that.log).push.apply(_that$log5, _toConsumableArray(that.acquir_arr));
                (_that$log6 = that.log).push.apply(_that$log6, _toConsumableArray(that.scroll_arr));
            } else if (that.tapNum == 0 && that.error_num == 0 && that.success_num == 1) {
                var _that$log7, _that$log8;

                //不点击刷新一次成功
                (_that$log7 = that.log).push.apply(_that$log7, _toConsumableArray(that.acquir_arr));
                that.log.push(that.success_txt);
                (_that$log8 = that.log).push.apply(_that$log8, _toConsumableArray(that.scroll_arr));
            } else if (that.tapNum > 0 && that.error_num == 0 && that.success_num == 1) {
                var _that$log9, _that$log10, _that$log11;

                // 点击刷新一次成功
                that.log.push(that.success_txt);
                (_that$log9 = that.log).push.apply(_that$log9, _toConsumableArray(that.scroll_arr));
                (_that$log10 = that.log).push.apply(_that$log10, _toConsumableArray(that.acquir_arr));
                (_that$log11 = that.log).push.apply(_that$log11, _toConsumableArray(that.refresh_arr));
            } else if (that.tapNum > 0 && that.error_num > 0 && that.success_num == 1) {
                var _that$log12, _that$log13, _that$log14, _that$log15;

                // 点击刷新n次失败后成功
                that.log.push(that.success_txt);
                (_that$log12 = that.log).push.apply(_that$log12, _toConsumableArray(that.acquir_arr));
                (_that$log13 = that.log).push.apply(_that$log13, _toConsumableArray(that.refresh_arr));
                (_that$log14 = that.log).push.apply(_that$log14, _toConsumableArray(that.scroll_arr));
                (_that$log15 = that.log).push.apply(_that$log15, _toConsumableArray(that.error_arr));
            } else if (that.tapNum == 0 && that.error_num > 0 && that.success_num == 1) {
                var _that$log16, _that$log17, _that$log18;

                // 不点击刷新n次失败后成功
                that.log.push(that.success_txt);
                (_that$log16 = that.log).push.apply(_that$log16, _toConsumableArray(that.error_arr));
                (_that$log17 = that.log).push.apply(_that$log17, _toConsumableArray(that.scroll_arr));
                (_that$log18 = that.log).push.apply(_that$log18, _toConsumableArray(that.acquir_arr));
            } else if (that.tapNum == 0 && that.error_num == 0 && that.success_num == 0) {
                var _that$log19;

                (_that$log19 = that.log).push.apply(_that$log19, _toConsumableArray(that.acquir_arr));
            } else if (that.tapNum > 0 && that.error_num == 0 && that.success_num == 0) {
                var _that$log20, _that$log21;

                (_that$log20 = that.log).push.apply(_that$log20, _toConsumableArray(that.refresh_arr));
                (_that$log21 = that.log).push.apply(_that$log21, _toConsumableArray(that.acquir_arr));
            }

            // 把错误放到 log 中
            var _that$log22, _that$log23, _that$log24, _that$log25;
            (_that$log22 = that.log).push.apply(_that$log22, _toConsumableArray(that.internationalError));
            (_that$log23 = that.log).push.apply(_that$log23, _toConsumableArray(that.getUrlError));
            (_that$log24 = that.log).push.apply(_that$log24, _toConsumableArray(that.verifyError));
            (_that$log25 = that.log).push.apply(_that$log25, _toConsumableArray(that.imgError));
            
            for (var i = 0; i < that.log.length; i++) {
                if (that.log[i] === undefined || that.log[i] === null) {
                    continue;
                }
                that.log[i].challenge_code = parseInt(that.challenge_code);
                that.log[i].mode = that.mode;
                that.log[i].challenge_mode = that.challenge_mode;
                that.log[i].challenge_id = that.challenge_id;
            }
            return that.log;
        },
        getLogToString: function getLogToString() {
            var that = this;
            return JSON.stringify(that.getLog());
        },
        netErrorCallback: function netErrorCallback() {
            var that = this;
            var $validText = $('.validate-msg').text(that.internationalizeData['H5_VerifyTips_4']).removeClass('validate-pass hidden').addClass('validate-fail');
            setTimeout(function () {
                that.getData();
                $validText.addClass('hidden');
            }, 1000);
        }
    };
    try {
        window.points = new SliderVerification(null, {});
    } catch(err) {
        var elem = document.getElementsByClassName('validate-msg')[0];
        elem.className = 'validate-msg validate-fail';
        if (typeof Zepto === 'undefined') {
            elem.innerHTML = "网络故障，请稍后重试[1001]";
        } else {
            elem.innerHTML = "网络故障，请稍后重试[2001]";
        }
    }
